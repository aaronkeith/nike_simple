<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Swoosh Shop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700" rel="stylesheet"/>
</head>

<body>

  <div class="container" id="main">

    <div class="carousel slide" id="my-carousel" data-ride="carousel" data-interval="3000">

      <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#my-carousel"></li>
        <li data-slide-to="1" data-target="#my-carousel"></li>
        <li data-slide-to="2" data-target="#my-carousel"></li>
      </ol>


      <div class="carousel-inner">
        <div class="item active carousel-position" id="slide1">
          <div class="carousel-caption">
            <h4></h4>
          </div>
        </div>

        <div class="item carousel-position" id="slide2">
          <div class="carousel-caption">
            <h4></h4>
          </div>
        </div>

        <div class="item carousel-position" id="slide3">
          <div class="carousel-caption">
            <h4></h4>
          </div>
        </div>
      </div>

      <a class="left carousel-control" data-slide="prev" href="#my-carousel"><span class="icon-prev"></span></a>
      <a class="right carousel-control" data-slide="next" href="#my-carousel"><span class="icon-next"></span></a>

    </div>
    <!-- end my-carousel -->

    <div class="row" id="carousel-tag">
      <a href="#"><span id="run-carousel-tag">RUN</span></a>
      <span>|</span>
      <a href="#"><span id="skate-carousel-tag">SKATE</span></a>
      <span>|</span>
      <a id="ball-carousel-tag" href="#"><span >BALL</span></a>
    </div>
    <!-- end carouselTag -->

    <div class="static-images row">
      <div id="static-caption" class="col-xs-12">
        <img class="img-responsive" src="images/just-do-it_gray.png" alt="just do it"/>
        <p>what are you doing today?</p>
      </div>
    </div>

    <div class="static-content row">
      <div class="col-xs-12">
        <div id="static-run">
          <a href="#"><img class="img-responsive static-top" src="images/static_bw_bar_run_hover2.png" alt="run"/></a>
          <a href="#"><img class="img-responsive static-bottom" src="images/static_bw_bar_run.png" alt="run"/></a>
          <p>shopRUN</p>
        </div>

        <div id="static-skate">
          <a href="#"><img class="img-responsive static-top" src="images/static_bw_bar_skate_hover2.png" alt="skate"/></a>
          <a href="#"><img class="img-responsive static-bottom" src="images/static_bw_bar_skate.png" alt="skate"/></a>
          <p>shopSKATE</p>
        </div>

        <div id="static-ball">
          <a href="#"><img class="img-responsive static-top" src="images/static_bw_bar_ball_hover2.png" alt="ball"/></a>
          <a href="#"><img class="img-responsive static-bottom" src="images/static_bw_bar_ball.png" alt="ball"/></a>
          <p>shopBALL</p>
        </div>

      </div>

    </div><!-- end static-content row -->

    <div class="container row gallery-main hidden" id="gallery-main">

      <div class="container row" id="gallery-items">

      </div>

    </div>

    <!-- START DETAILED VIEW -->
    <div class="container row hidden" id="detail-view">

    </div>

</div><!-- end container main -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script/>
<!-- <script src="nikeSnadbox.js" charset="utf-8"></script> -->
<script src="main.js" charset="utf-8"></script>
</body>

</html>
